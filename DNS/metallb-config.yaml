apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: my-ip-pool
  namespace: metallb-system
spec:
  addresses:
  # Using a static, non-conflicting IP. The router is .86.1
  # and the DHCP range starts at .86.20, so .86.10 is safe.
  - 192.168.86.251-192.168.86.350
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: my-l2-advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
  - my-ip-pool
